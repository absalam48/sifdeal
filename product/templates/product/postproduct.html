{% extends 'product/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block body %}
    <form method="POST" enctype="multipart/form-data">
      {{ form|crispy }}
      {% csrf_token %}
      <br>
      <input type="submit" class="btn btn-primary" value="submit">
    </form>
    {% endblock %}
  </body>
</html>
