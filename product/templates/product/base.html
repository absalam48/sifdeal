<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    {% load crispy_forms_tags %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'product/style.css' %}"/>
    <script src="{% static 'product/js/main.js' %}"></script>

  </head>

  <body>




    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'product:index' %}">Sifdeal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
        <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{% url 'product:index' %}">Home</a>
        <a href="{% url 'product:list' pk=1 %}">Phone</a>
        <a href="{% url 'product:list' pk=2 %}">Books</a>

        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        </ul>
        <div class="my-2 my-lg-0">


           {% if user.is_authenticated %}
           <a href="{% url 'product:productpost' %}">Post</a>
           <a href="{% url 'product:logout' %}">Logout</a>
           <a href="{% url 'product:userdetail' user.id %}">{{ user.username }}</a>
           <a href="{% url 'product:change_password' %}">Change Password</a>


           {% else %}
           <a href="{% url 'product:register' %}">Register</a>
           <a href="{% url 'product:user_login' %}">Login</a>
            <a href="{% url 'product:search' %}">search</a>
           {% endif %}

        </div>
      </div>
    </nav>
    <br>
<div class="container">
{% block body %}
{% endblock %}
</div>
  </body>
</html>
